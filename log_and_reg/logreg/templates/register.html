<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battle of Heroes!</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body>
    <img class="title" src="{% static 'title.png' %}">

    <div class="wrapper">
      <div class="register">
        <h2>Register</h2>
        <form action="/create_user" method="post">
          {% csrf_token %} First Name: <input type="text" name="f_n" /> Last
          Name: <input type="text" name="l_n" /> Email:
          <input type="email" name="email" /> Password:
          <input type="password" name="pw" /> Confirm Password:
          <input type="password" name="conf_pw" />
          <input type="submit" value="Register" />
        </form>
      </div>
    </div>
    <div class="errors">
      {% if messages %}
      <ul>
          {% for error in messages %}
          <li>{{error}}</li>
          {% endfor %}
      </ul>
      {% endif %}
  </div>

    
  </body>
</html>
