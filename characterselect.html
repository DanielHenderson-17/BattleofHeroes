<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle of Heroes: Hero Select</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="characterselect.js"></script>
    <link rel="stylesheet" href="characterselect.css">
</head>

<body>
    <audio controls loop id="charselect" src="sounds/charselect.mp3" type="audio/mpeg" style="display:none"></audio>
    <h1 class="title"><img src="text/title.png"></h1>
    <div class="carousel">
        <img class="carousel-item" href="#one!" src="background/SpidermanProfile.png"
                 onclick="window.location.href='fightpage.html'">
        <img class="carousel-item" href="#two!" src="background/CloudStrifeProfile.png">
        <img class="carousel-item" href="#three!" src="background/DeadpoolProfile.png">
        <img class="carousel-item" href="#four!" src="background/VegetaProfile.png">
        <img class="carousel-item" href="#five!" src="background/CaptainAmericaProfile.png">
        <img class="carousel-item" href="six!" src="background/RyuProfile.png">
        <img class="carousel-item" href="#seven!" src="background/IronManProfile.png">
        <img class="carousel-item" href="#eight!" src="background/ShadowProfile.png">
        <img class="carousel-item" href="#nine!" src="background/PunisherProfile.png">
        <img class="carousel-item" href="#ten!" src="background/GokuProfile.png">
        <img class="carousel-item" href="#eleven!" src="background/MasterChiefProfile.png">
        <img class="carousel-item" href="#twelve!" src="background/SonicProfile.png">
    </div>
    <h2 class="title"><img src="text/charselect.png" style="width: 70%;"></h2>
</body>

</html>
